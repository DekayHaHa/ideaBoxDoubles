<!DOCTYPE html>
<html>
<head>
  <title>Ideabox Triples</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = 'stylesheet' href = 'normalize.css'> 
  <link rel = 'stylesheet' href = 'styles.css'> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet"> 
</head>
<body>
  <header>
    <h1 class="page-title-purple">ideabox<span class="page-title-white">triples</span></h1>
    <form class="search-form">
      <input type="text" oninput="searchFilter(this.value)" placeholder=" Search" id="search-input">
      <button type="submit" class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </header>
  <main>
    <form class="idea-form">
      <label for="title-input">Title <span class="title-count"></span></label>
      <input type="text" id="title-input" oninput="characterCount(this.value)" class="inputs">
      <label for="body-input">Body <span class="body-count"></span></label>
      <textarea type="text" id="body-input" oninput="characterCount(this.value)" class="inputs"></textarea>
      <input type="button" class="save-button buttons" value="Save">
      <div class="filter-buttons-section">
        <button class="filter-button buttons swill-button">Swill</button>
        <button class="filter-button buttons plausible-button">Plausible</button>
        <button class="filter-button buttons genius-button">Genius</button>
        <button class="filter-button buttons reset-button">Reset</button>
      </div>
    <button class="show-more-button buttons" onclick="showButton()">Show More</button>
    </form>
  </main>
  <article class="card-section max-height" id="max-height">
   <!--  <article class="card">
      <h2>Title</h2>
      <p>Body</p>
      <section class="button-corral">
        <div class="vote">
          <button class="downvote"></button>
          <button class="upvote"></button>
          <p class="quality">Quality</p>
        </div>
        <button class="delete"></button>
      </section>
    </article> -->
    <!-- <button class="show-more-button buttons">Show More</button> -->
  </article>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
